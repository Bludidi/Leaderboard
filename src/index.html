<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Crete+Round:ital@0;1&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap"
    rel="stylesheet">
  <title>Leaderboard</title>
</head>

<body>
  <main>
    <h1>Leaderboard</h1>
    <div class="container">
      <div class="scores">
        <div class="scoreHead">
          <h2>Recent scores</h2>
          <button id="refresh" class="refresh btn">Refresh</button>
        </div>
        <div id="table" class="scoreTable">
        </div>
      </div>
      <div class="user">
        <h2>Add your score</h2>
        <input type="text" placeholder="Your name" class="user-data" required>
        <input type="text" placeholder="Your score" class="user-data" required>
        <button type="submit" class="submit btn">Submit</button>
      </div>

    </div>
  </main>
</body>

</html>
